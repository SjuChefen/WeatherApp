<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        body {
            background: #f0f4f8;
            color: #333333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #007BFF;
        }
        #inputContainer {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #cityInput {
            font-size: 1em;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        #updateButton {
            font-size: 1em;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #updateButton:hover {
            background-color: #0056b3;
        }
        #contentContainer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        #weatherChart {
            width: 60%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        .weather-details {
            width: 35%;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-left: 20px;
        }
        .weather-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .weather-details th, .weather-details td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
        }
        .weather-details th {
            background-color: #f8f9fa;
        }
        .weather-details img {
            max-width: 50px;
        }
    </style>
</head>
<body>
<h1>City Weather Dashboard</h1>
<div id="inputContainer">
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button id="updateButton" onclick="updateCity()">Update Weather</button>
</div>
<div id="contentContainer">
    <canvas id="weatherChart"></canvas>
    <div class="weather-details">
        <table>
            <thead>
            <tr>
                <th colspan="2">Latest Weather Details</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Humidity:</td>
                <td><span id="humidity"></span>%</td>
            </tr>
            <tr>
                <td>Wind Speed:</td>
                <td><span id="windSpeed"></span> m/s</td>
            </tr>
            <tr>
                <td>Wind Direction:</td>
                <td><span id="windDirection"></span></td>
            </tr>
            <tr>
                <td>Weather:</td>
                <td><img id="weatherIcon" src="" alt="Weather Icon"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    let stompClient = null;
    let city = 'Odense'; // Default city

    document.addEventListener("DOMContentLoaded", function() {
        const urlParams = new URLSearchParams(window.location.search);
        city = urlParams.get('city') || city;
        document.getElementById("cityInput").value = city;
        connect();
        fetchWeatherData(city).then(data => renderChart(data));
    });

    function connect() {
        const socket = new SockJS('/weather-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/weather/' + city, function(weatherUpdate) {
                const data = JSON.parse(weatherUpdate.body);
                updateChart(data);
            });
        });
    }

    function updateCity() {
        const newCity = document.getElementById('cityInput').value;
        if (newCity && newCity !== city) {
            city = newCity;
            if (stompClient) {
                stompClient.disconnect(() => {
                    connect();
                    fetchWeatherData(city).then(data => renderChart(data));
                });
            }
            const newUrl = `${window.location.origin}${window.location.pathname}?city=${city}`;
            window.history.pushState({ path: newUrl }, '', newUrl);
        }
    }

    async function fetchWeatherData(city) {
        const response = await fetch('/api/weather?city=' + city);
        const data = await response.json();
        return data;
    }

    let weatherChart;
    function renderChart(data) {
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const times = data.map(d => new Date(d.time * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
        const temperatures = data.map(d => d.temperature);

        if (weatherChart) {
            weatherChart.destroy();
        }

        weatherChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: times,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: temperatures,
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: '#333333',
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Time',
                            color: '#333333',
                            font: {
                                size: 14
                            }
                        },
                        ticks: {
                            color: '#333333',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperature (°C)',
                            color: '#333333',
                            font: {
                                size: 14
                            }
                        },
                        ticks: {
                            color: '#333333',
                            font: {
                                size: 12
                            }
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            }
        });

        updateWeatherDetails(data);
    }

    function updateChart(data) {
        const times = data.map(d => new Date(d.time * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }));
        const temperatures = data.map(d => d.temperature);

        weatherChart.data.labels = times;
        weatherChart.data.datasets[0].data = temperatures;
        weatherChart.update();

        updateWeatherDetails(data);
    }

    function updateWeatherDetails(data) {
        if (data.length > 0) {
            const latestData = data[data.length - 1];
            document.getElementById('humidity').textContent = latestData.humidity;
            document.getElementById('windSpeed').textContent = latestData.windSpeed;
            document.getElementById('windDirection').textContent = getWindDirection(latestData.windDirection);
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/w/${latestData.icon}.png`;
        }
    }

    function getWindDirection(degree) {
        const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
        const index = Math.round((degree % 360) / 45) % 8;
        return directions[index];
    }
</script>
</body>
</html>
